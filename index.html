<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalLogix | Global Logistics Company Since 2012</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/48/shipped.png">
</head>
<body class="font-inter">
    <!-- Header/Navigation -->
    <header id="main-header" class="sticky top-0 z-50">
        <!-- Header content will be loaded via JavaScript -->
    </header>

    <!-- Hero Section -->
    <section id="hero" class="relative overflow-hidden">
        <!-- Hero content will be loaded via JavaScript -->
    </section>

    <!-- Stats Section -->
    <section id="stats" class="py-16 bg-navy">
        <!-- Stats content will be loaded via JavaScript -->
    </section>

    <!-- Services Section -->
    <section id="services" class="py-16 bg-light-bg">
        <!-- Services content will be loaded via JavaScript -->
    </section>

    <!-- Global Map Section -->
    <section id="global-map" class="py-16">
        <!-- Global map content will be loaded via JavaScript -->
    </section>

    <!-- Admin Dashboard Section -->
    <section id="admin-dashboard" class="py-16 bg-light-bg">
        <!-- Admin dashboard content will be loaded via JavaScript -->
    </section>

    <!-- Footer -->
    <footer id="main-footer" class="bg-gray-900 text-white">
        <!-- Footer content will be loaded via JavaScript -->
    </footer>

    <!-- Tracking Modal -->
    <div id="tracking-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center">
        <!-- Modal content will be loaded via JavaScript -->
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/tracking.js"></script>
</body>
</html>
